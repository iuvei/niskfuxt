<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!-- 以下内容在/static/ajax/info/header 文件 -->
    <%= htmlWebpackPlugin.options.header.pc.head %>
    <!-- 谷歌企业邮箱验证，通过后可删除 -->
    <meta name="google-site-verification" content="Lsh-z2WivSSfZyRdq82ff9c4UQ7kTKbHFFnqazcKjpE" />
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
    <script>
      // 检测到mobile端，强制跳转PC页面 
      if (window.navigator.userAgent.toString().search(/(iPhone|iPod|Android|ios|Windows Phone|mobile|iPad|SymbianOS)/i) !=
        -1) {
        // 检测到手机设备，访问手机端
        window.location.href = "/mobile";
      }
    </script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
  </head>

  <body>
    <div id="app">
    </div>
    <!-- 部分库使用cdn，减少打包体积，增加访问速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 以下内容在/static/ajax/info/header 文件 -->
    <%= htmlWebpackPlugin.options.header.pc.foot %>
  </body>

</html>
